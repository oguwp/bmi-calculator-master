<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>JS BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body id="wrapper">
    <main id="main-container">
        <article class="panel">
            <form>
                <h2 class="text-center">Tjek din BMI</h2>
                <div id="weightInput" class="inputfields">
                    <p>Hvor meget du vejer (KG)</p>
                    <input id="weight" type="number" pattern="[0-9]*" name="a" placeholder="KILO"/>
                </div>
                <div id="heightInput" class="inputfields">
                    <p>Hvor h√∏j er du (CM)</p>
                    <input id="height" type="number" pattern="[0-9]*" name="b" placeholder="CENTIMETER"/>
                </div>
                <button type="button" class="btn" onclick="calculate()">Udregn BMI</button>
                <div id="results" class="text-center">Dit BMI Resultat vil udregnes her</div>
                <hr>
            </form>
        </article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
